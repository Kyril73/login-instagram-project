<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram Login</title>
</head>
<body>
  <div class="content-container">
    <div class="flex">
      <div class="right-content">
        <div class="login-container">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="">
          <form>
            <input type="text" placeholder="Phone number.username or email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log in">
          </form>
          <hr>
          <p><span>OR</span></p>
          <a href="#">Log In with Facebook</a>
          <a href="#">Forgot password?</a>
        </div>
        <div class="sign-up-container">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="buttons-container">
          <p>Get the app.</p>
          <div class="btn-flex">
            <img src="https://assets.codepen.io/6060109/IG-app-store-button.png" alt="">
            <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png" alt="">
          </div>
        </div>
      </div>
      <img src="https://assets.codepen.io/6060109/IG-phone.jpeg" alt="">
    </div>
    <footer>
      <a>About</a>
      <a>Blog</a>
      <a>Jobs</a>
      <a>Help</a>
      <a>API</a>
      <a>Privacy</a>
      <a>Terms</a>
      <a>Top Accounts</a>
      <a>Hashtag</a>
      <a>About</a>
    </footer>
  </div>
</body>
</html>
